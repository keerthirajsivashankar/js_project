<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manupulation</title>
  </head>
  <body>
    <h1 id="greetings">Hello World</h1>
    <h2 id="clickme">dynamic content</h2>
    <button id="btn">click me</button>
    <hr />
    <h1>Area Calculator</h1>
    <input type="number" id="h" placeholder="Enter height" />
    <input type="number" id="w" placeholder="Enter width" />
    <button id="calculate">Calculate Area</button>
    <h2 id="result">Result will be displayed here</h2>
    <hr />
    <h1>Shopping list</h1>
    <ul id="shopping"></ul>
    <hr />
    <h1>To-do List</h1>
    <input type="text" id="task" placeholder="Enter a task" />
    <button id="addTask">Add Task</button>
    <ul id="todoList"></ul>
    <script src="app.js"></script>
  </body>
</html>
