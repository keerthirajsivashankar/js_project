<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce vs Throttle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen p-10 font-sans flex flex-col items-center gap-8"
  >
    <div class="max-w-2xl w-full text-center">
      <h1 class="text-3xl font-bold mb-4">Debounce vs. Throttle</h1>
      <p class="text-gray-400 mb-8">
        Type fast in the box below. Watch how many times the event fires for
        each method.
      </p>

      <input
        type="text"
        id="input"
        placeholder="Type something fast..."
        class="w-full p-4 rounded bg-gray-800 border border-gray-600 focus:border-blue-500 outline-none text-xl"
      />
    </div>

    <!-- VISUALIZERS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
      <!-- 1. NORMAL -->
      <div class="bg-gray-800 p-6 rounded-lg border border-red-500">
        <h2 class="text-xl font-bold text-red-500 mb-2">Normal</h2>
        <p class="text-sm text-gray-400 mb-4">Fires on EVERY keystroke.</p>
        <div class="text-4xl font-mono" id="normal-count">0</div>
        <div class="text-xs text-gray-500 mt-2">API Calls made</div>
      </div>

      <!-- 2. DEBOUNCE -->
      <div class="bg-gray-800 p-6 rounded-lg border border-blue-500">
        <h2 class="text-xl font-bold text-blue-500 mb-2">Debounce (0.5s)</h2>
        <p class="text-sm text-gray-400 mb-4">
          Fires only when you STOP typing.
        </p>
        <div class="text-4xl font-mono" id="debounce-count">0</div>
        <div class="text-xs text-gray-500 mt-2">API Calls made</div>
      </div>

      <!-- 3. THROTTLE -->
      <div class="bg-gray-800 p-6 rounded-lg border border-green-500">
        <h2 class="text-xl font-bold text-green-500 mb-2">Throttle (1s)</h2>
        <p class="text-sm text-gray-400 mb-4">Fires at a steady speed.</p>
        <div class="text-4xl font-mono" id="throttle-count">0</div>
        <div class="text-xs text-gray-500 mt-2">API Calls made</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
