<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS + Tailwind Animations</title>
    <!-- 1. Load Tailwind CSS from the CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-10 font-sans"
  >
    <div class="mb-12 text-center">
      <h2 class="text-2xl font-bold mb-4">Example 1: Transitions</h2>
      <p class="mb-4 text-gray-400">
        JS adds/removes the opacity/scale classes. Tailwind animates the change.
      </p>
      <button
        id="openModalBtn"
        class="bg-blue-600 px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors"
      >
        Open Modal
      </button>
    </div>

    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 transition-all duration-300 ease-out opacity-0 scale-90 pointer-events-none"
    >
      <!-- Modal Content -->
      <div
        class="bg-white text-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-md"
      >
        <h3 class="text-2xl font-bold mb-4">My Modal</h3>
        <p class="mb-6">
          This modal faded and scaled in using JS and Tailwind!
        </p>
        <button
          id="closeModalBtn"
          class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition-colors"
        >
          Close
        </button>
      </div>
    </div>
    <div class="mb-12 text-center border-t border-gray-700 pt-12">
      <h2 class="text-2xl font-bold mb-4">Example 2: Keyframes</h2>
      <p class="mb-4 text-gray-400">
        JS uses .classList.toggle() to add/remove the 'animate-spin' class.
      </p>
      <button
        id="spinBtn"
        class="bg-green-600 px-6 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors mb-8"
      >
        Toggle Spin
      </button>

      <!-- The Icon to spin (just a styled div) -->
      <div
        id="spinner"
        class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
