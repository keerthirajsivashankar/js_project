<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-Grid Logic Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animation for "Values going up" */
      @keyframes popUp {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-pop-up {
        animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Smooth transitions for background colors */
      .slot-transition {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
    </style>
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-8 font-sans"
  >
    <div class="max-w-4xl w-full flex flex-col items-center gap-12">
      <!-- HEADER -->
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">The Logic Grid</h1>
        <p class="text-slate-400">
          Drag the number. <span class="text-red-400">Blocked</span> if same
          value exists 2 spaces left or right.
        </p>
      </div>

      <!-- THE 7-GRID CONTAINER -->
      <div
        id="grid-container"
        class="grid grid-cols-7 gap-4 w-full h-48 bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-2xl"
      >
        <!-- Grid slots will be generated by JS -->
      </div>

      <!-- THE DRAGGABLE SOURCE (Your "Hand") -->
      <div class="flex flex-col items-center gap-4">
        <p class="text-sm font-bold uppercase tracking-widest text-slate-500">
          Next Item
        </p>

        <!-- This is the draggable component -->
        <div
          id="draggable-source"
          draggable="true"
          class="w-20 h-20 bg-blue-500 hover:bg-blue-400 cursor-grab active:cursor-grabbing rounded-lg flex items-center justify-center text-3xl font-bold shadow-lg transition-transform hover:scale-105 border-b-4 border-blue-700"
        >
          1
        </div>

        <button
          onclick="resetGrid()"
          class="mt-4 text-xs text-slate-500 hover:text-white underline"
        >
          Reset Grid
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
